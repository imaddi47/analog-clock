<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="clock-base">
                <div class="hand h-hand"></div>
                <div class="hand m-hand"></div>
                <div class="hand s-hand"></div>
                
                <div class="credit">
                    <a href="https://github.com/imaddi47" target="_blank">
                        <code>Github/imaddi47</code>
                    </a>
                </div>
            </div>
            <div class="clock-center"></div>
        </div>
    </div>
    <audio data-key="sec" src="sound/tick_sec.mp3"></audio>
    <audio data-key="min" src="sound/tick_min.mp3"></audio>
    <audio data-key="hr" src="sound/tick_hr.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
